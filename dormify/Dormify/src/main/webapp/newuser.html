<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>New User Signup</title>
    <style>
        body {
            background: linear-gradient(to right top, #0b2e64, #00446d, #00545c, #026041, #54662e);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        small {
            display: block;
            font-size: 12px;
            margin-top: 5px;
        }
        input[type="submit"] {
            background: #00545c;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background: #026041;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SIGN UP : New User</h1>
        <form name="sign_up" id="sign_up" method="post" action="newuser">
            <label>UserName</label>
            <input type="text" name="UserName" placeholder="Enter username"/>

            <label>Password</label>
            <input type="password" name="Password" value="NA" placeholder="Enter Password"/>
            <small>Skip this field if there is no login access</small>

            <label>Phone Number</label>
            <input type="tel" name="Phone" placeholder="91-1111-233-233" 
                   pattern="[0-9]{2}-[0-9]{4}-[0-9]{3}-[0-9]{3}"/>
            <small>Format: 91-1111-233-233</small>

            <label>Address</label>
            <textarea name="Address" rows="4"></textarea>

            <label>ID Proof</label>
            <textarea name="IdProof" rows="4"></textarea>

            <label>Select Role</label>
            <select name="Role">
                <option value="None">--None--</option>
                <option value="Admin">Admin</option>
                <option value="Manager">BackOffice</option>
            </select> 

            <input type="submit" value="Sign UP"/>
        </form>
    </div>
</body>
</html>
