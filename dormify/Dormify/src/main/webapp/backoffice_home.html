<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Dormify Back Office</title>
    <style>
        body {
            background: linear-gradient(to right top, #0b2e64, #00446d, #00545c, #026041, #54662e);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 20px;
        }
        .nav-container {
            margin-top: 20px;
        }
        .nav-container a {
            display: block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .nav-container a:hover {
            background: #00545c;
        }
        .logout {
            background: #f44336 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Dormify Back Office</h1>
        <div class="nav-container">
            <a href='backofficeroom'>Room Management</a>
            <a href="backofficecustomer">Customer HandBook</a>
            <a href="backofficepackage">Package</a>
            <a href="logout" class="logout">Sign Out</a>
        </div>
    </div>
</body>
</html>
