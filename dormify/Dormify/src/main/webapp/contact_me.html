<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Background Gradient */
        body {
            background: linear-gradient(to right top, #0b2e64, #00446d, #00545c, #026041, #54662e);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Form Container */
        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Heading */
        h1 {
            margin-bottom: 20px;
            color: #fff;
        }

        /* Labels */
        label {
            font-size: 1rem;
            display: block;
            margin-top: 10px;
        }

        /* Input Fields */
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            text-align: center;
        }

        /* Placeholder Styling */
        input::placeholder, textarea::placeholder {
            color: #ddd;
        }

        /* Gender Radio Buttons */
        .gender-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 5px;
        }

        .gender-container label {
            font-weight: normal;
            cursor: pointer;
        }

        /* Submit Button */
        input[type="submit"] {
            background: #026041;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
            width: 100%;
        }

        /* Submit Button Hover Effect */
        input[type="submit"]:hover {
            background: #00545c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sign Up</h1>
        <form name="sign_up" id="sign_up" method="post" action="contactmesignup"> 
            <label for="UserName">Name</label>
            <input type="text" name="cusName" id="UserName" placeholder="Enter your Name" required />

            <label for="cusPhone">Phone Number</label>
            <input type="tel" name="cusPhone" placeholder="91-1111-233-233" pattern="^[91]{2}-[0-9]{4}-[0-9]{3}-[0-9]{3}" required />
            <small>Format: 91-1111-233-233</small>

            <label>Gender</label>
            <div class="gender-container">
                <input type="radio" name="cusGender" value="male" required /><label>Male</label>
                <input type="radio" name="cusGender" value="female" required /><label>Female</label>
            </div>

            <label for="cusAddress">Address</label>
            <textarea name="cusAddress" rows="4" cols="50" placeholder="Enter your address" required></textarea>

            <input type="submit" value="SIGN UP"/>
        </form>
    </div>

</body>
</html>
