<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        function valForm() {
            if (document.login.uname.value == "") {
                alert("Enter Username");
                document.login.uname.focus();
                return false;
            }
            if (document.login.upass.value == "") {
                alert("Enter Password");
                document.login.upass.focus();
                return false;
            }
            return true;
        }
    </script>
    <style>
        body {
            background: linear-gradient(to right top, #0b2e64, #00446d, #00545c, #026041, #54662e);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 350px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            font-size: 1.1rem;
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            text-align: center;
        }
        input::placeholder {
            color: #ddd;
        }
        input[type="submit"] {
            background: #026041;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background: #00545c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Login</h1>
    <form name="login" method="post" action="signin">
        <label>Username</label>
        <input type="text" name="uname" placeholder="Enter Username"/>

        <label>Password</label>
        <input type="password" name="upass" placeholder="Enter Password"/>

        <input type="submit" value="Login" onClick="return valForm();"/>
    </form>
</div>

</body>
</html>
